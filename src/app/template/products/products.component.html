<div class="table-container">
  <table class="styled-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Producto</th>
        <th>Precio</th>
        <th>Tipo de Producto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ producto.name }}</td>
        <td>${{ producto.price }}</td>
        <td>{{ producto.productType.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
